<h2 class ="section-header">Graph of Busy Times</h2>
<div class = "Graph">
  <canvas baseChart class="chart" height="50"
        [data]="timeData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="chartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
  </canvas>
</div>

<h2 class = "section-header">Which Building uses the most power</h2>
<div>
  <canvas baseChart class="chart" height="50"
        [data]="energyData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="chartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
  </canvas>
</div>
