<!-- Toolbar navigation help from: https://www.techiediaries.com/angular-material-navigation-toolbar-sidenav/ -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>KnightWash</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/accounts'"> Home </a>
      <a mat-button [routerLink]="'/about'"> About </a>
      <a mat-button [routerLink]="'/contacts'"> Register for Testing </a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<h1>Beta</h1>
<ng-container *ngFor="let machine of machines">
  <mat-card *ngIf="machine.name.indexOf('/beta') > -1">
    <mat-card-header>{{machine.name}}</mat-card-header>
    <mat-card-content>
      <p>
        {{machine.status}}
      </p>
    </mat-card-content>
  </mat-card>
</ng-container>
