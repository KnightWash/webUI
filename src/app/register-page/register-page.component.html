<header>
  <h1>Registration Signup Form</h1>
</header>

<body>
  <div>Enter your email:</div>
  <input [(ngModel)]="email" type="text" placeholder="Calvin email, if possible.">
  <div>What platform(s) can you test on?:</div>
  <input [(ngModel)]="platforms" type="text" placeholder="iPhone, Android, PC?">
  <div>Availability for discussion:</div>
  <textarea [(ngModel)]="availability"
    placeholder="Let us know when during the week is a good fit to meet with you! The more time slots you can include here, the better."
    cols="30" rows="10"></textarea>

  <p></p>
  <input (click)="sendMessage()" class="submit-button" type="submit" value="Submit testing application">

</body>
